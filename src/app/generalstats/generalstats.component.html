<div class="col-md-12">
  <h4>General Stats</h4>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body" data-bs-toggle="tooltip" data-bss-tooltip="" title="Takes every submission you make into account.  Useless statistic but leetcode has it too.">
        <h4 class="card-title">Submission Acceptance Rate</h4>
        <h6 class="text-muted card-subtitle mb-2">Passed Submissions in %</h6>
        <p class="card-text"></p>
        <div class="row align-items-center no-gutters">
          <div class="col me-2">
            <div class="text-uppercase text-info fw-bold text-xs mb-1"></div>
          </div>
        </div>
        <div class="row g-0 align-items-center">
          <div class="col-auto">
            <div class="text-dark fw-bold h5 mb-0 me-3"><span>50%</span></div>
          </div>
          <div class="col">
            <div class="progress progress-sm">
              <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body" data-bs-toggle="tooltip" data-bss-tooltip="" title="The percentage of all challenges with at least one passed submission. Useful statistic." style="box-shadow: 0px 0px;">
        <h4 class="card-title">Challenge Acceptance Rate</h4>
        <h6 class="text-muted card-subtitle mb-2">Passed Challenges in %</h6>
        <p class="card-text"></p>
        <div class="row align-items-center no-gutters">
          <div class="col me-2">
            <div class="text-uppercase text-info fw-bold text-xs mb-1"></div>
          </div>
        </div>
        <div class="row g-0 align-items-center">
          <div class="col-auto">
            <div class="text-dark fw-bold h5 mb-0 me-3"><span>50%</span></div>
          </div>
          <div class="col">
            <div class="progress progress-sm">
              <div class="progress-bar bg-info" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body" data-bs-toggle="tooltip" data-bss-tooltip="" title="The language you made the most submissions with">
        <h4 class="card-title">Your favourite language</h4>
        <h6 class="text-muted card-subtitle mb-2">Most used language</h6>
        <p class="card-text"></p>
        <div class="row align-items-center no-gutters">
          <div class="col me-2">
            <div class="text-uppercase text-info fw-bold text-xs mb-1"></div>
          </div>
        </div>
        <div class="row g-0 align-items-center">
          <div class="col-auto">
            <div class="text-dark fw-bold h5 mb-0 me-3"><span>%TEXT%</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
