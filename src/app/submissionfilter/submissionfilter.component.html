<div id="wrapper">
  <div class="d-flex flex-column" id="content-wrapper">
    <div id="content">
      <div class="container-fluid">
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
          <h3 class="text-dark mb-0">Filter Submissions</h3><a class="btn btn-primary btn-sm d-none d-sm-inline-block" role="button" href="#"><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Download Submissions as .zip</a>
        </div>
        <div class="row">
          <div class="col-md-7 col-xl-8 offset-md-3 offset-lg-3 offset-xl-2 mb-4">
            <div class="card shadow border-start-warning py-2">
              <div class="card-body">
                <h4>Filter Menu</h4>
                <div class="row align-items-center no-gutters">
                  <div class="col-lg-12 col-xxl-3 me-2">
                    <div class="text-uppercase text-warning fw-bold text-xs mb-1"><span style="color: var(--bs-gray-900);">Pick a Language</span></div>
                    <div class="text-dark fw-bold h5 mb-0">
                      <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">
                          Dropdown
                        </button>
                        <div class="dropdown-menu">
                          <!-- TODO Sprachen auflisten-->
                          <a class="dropdown-item" href="#">First Item</a>
                          <a class="dropdown-item" href="#">Second Item</a>
                          <a class="dropdown-item" href="#">Third Item</a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xxl-4 me-2">
                    <div class="text-uppercase text-warning fw-bold text-xs mb-1">
                      <span style="color: var(--bs-gray-900);">Filter Options</span>
                    </div>
                    <div class="text-dark fw-bold h5 mb-0">
                      <div class="form-check">
                        <input [checked]="passedSubmissions" (change)="deactivateLatestPassedSubmissions()" class="form-check-input" type="checkbox" id="formCheck-10">
                        <label class="form-check-label" for="formCheck-1">All Passed Submissions</label>
                      </div>
                      <div class="form-check">
                        <input [checked]="failedSubmissions" (change)="deactivateLatestPassedSubmissions()" class="form-check-input" type="checkbox" id="formCheck-11">
                        <label class="form-check-label" for="formCheck-1">All Failed Submissions</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-12 col-xxl-4 me-2">
                    <div class="text-uppercase text-warning fw-bold text-xs mb-1"></div>
                    <div class="text-dark fw-bold h5 mb-0">
                      <div class="form-check">
                        <input [checked]="latestPassedSubmissions" (change)="toggleLatestPassedSubmissions()" class="form-check-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label" for="formCheck-1">Only Latest Passed Subumssions</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 col-xl-12 col-xxl-12">
                <app-submissionlist></app-submissionlist>
          </div>
        </div>
      </div>
    </div>
  </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
